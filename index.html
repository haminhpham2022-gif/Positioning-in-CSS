<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning in CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Positioning Examples</h1>

    <h2>1. Static Positioning (default)</h2> 
    <div class="container">
        <div id="box" class="static">
            <p>static</p>
        </div>
    </div>

    <h2>2. Relative Positioning</h2> 
    <div class="container">
        <div id="box" class="relative">
            <p>relative</p>
        </div>
    </div>

    <h2>3. Absolute Positioning</h2> 
    <div class="container">
        <div id="box" class="absolute">
            <p>absolute</p>
        </div>
    </div>

    <h2>4. Fixed Positioning</h2> 
    <div class="container">
        <div id="box" class="fixed">
            <p>fixed</p>
        </div>
    </div>

    <h2>5. Sticky Positioning</h2> 
    <p>scroll down here to see the sticky positioning</p>
    <div class="container" style="height: 400px; overflow: auto;">
        <div id="box" class="sticky">
            <p style="height: 1000px;">sticky</p>
        </div>
    </div>
</body>
</html>
